os:
- linux
services:
- docker
language: java
node_js:
- 6.9.4
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2"
before_install:
- java -version
script:
- "./gradlew clean"
- "./gradlew build"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
env:
  global:
  - secure: 
  - secure: 
